<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нотатки</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f3f4;
      color: #202124;
      transition: background-color 0.3s;
    }

    body.dark {
      background-color: #202124;
      color: #e8eaed;
    }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 65px;
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dadce0;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    body.dark .sidebar {
      background-color: #303134;
      border-color: #5f6368;
    }

    .sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .sidebar .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background-color: #fff;
      position: fixed;
      top: 0; left: 65px; right: 0;
      border-bottom: 1px solid #dadce0;
      z-index: 10;
    }

    body.dark .topbar {
      background-color: #303134;
      border-color: #5f6368;
    }

    .topbar input[type="text"],
    .topbar textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .main {
      margin-top: 120px;
      margin-left: 80px;
      padding: 20px;
    }

    .notes-container {
      column-count: 4;
      column-gap: 20px;
    }

    .note {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      break-inside: avoid;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.15);
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .note.selected {
      border: 2px solid #4285f4;
    }

    body.dark .note {
      background: #3c4043;
      color: #e8eaed;
    }

    .note-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .note ul {
      margin: 0;
      padding-left: 20px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.visible {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    body.dark .modal-content {
      background-color: #2e2e2e;
      color: white;
    }

    .modal-buttons {
      margin-top: 10px;
      text-align: right;
    }

    .modal-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #colorPalette {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .color-circle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      color: #444;
    }

    body.dark .color-circle-wrapper {
      color: #e8eaed;
    }

    .color-circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .color-circle.selected {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="toggleTheme()" title="Theme"><img class="icon" data-light="theme.svg" data-dark="світло-темно.png" src="світло.png"></button>
    <button onclick="editSelected()" title="Edit"><img class="icon" data-light="edit.svg" data-dark="редагувати-темно.png" src="редагувати.png"></button>
    <button onclick="changeNoteColor()" title="Color"><img class="icon" data-light="color.svg" data-dark="колір-темно.png" src="колір.png"></button>
    <button onclick="togglePinSelected()" title="Pin"><img class="icon" data-light="pin.svg" data-dark="закріпити-темно.png" src="закріпити.png"></button>
    <button onclick="archiveSelected()" title="Archive"><img class="icon" data-light="archive.svg" data-dark="архів-темно.png" src="архів.png"></button>
    <button onclick="deleteSelected()" title="Delete"><img class="icon" data-light="trash.svg" data-dark="видалити-темно.png" src="видалити.png"></button>
    <button onclick="downloadSelected()" title="Download"><img class="icon" data-light="Download.svg" data-dark="скачати-темно.png" src="скачати.png"></button>
    <button onclick="document.getElementById('restoreFileInput').click()" title="Restore"><img class="icon" data-light="restore.svg" data-dark="відновлення-темно.png" src="відновлення.png"></button>
  </div>

  <div class="topbar">
    <input type="text" id="searchInput" placeholder="Пошук за назвою...">
    <input type="text" id="noteTitle" placeholder="Заголовок">
    <textarea id="noteText" placeholder="Текст нотатки (кожен рядок — піднотатка)"></textarea>
    <div id="colorPalette">
      <div class="color-circle-wrapper" data-color="#e53935"><div class="color-circle" style="background:#e53935;"></div><span>Red</span></div>
      <div class="color-circle-wrapper" data-color="#b71c1c"><div class="color-circle" style="background:#b71c1c;"></div><span>Dark Red</span></div>
      <div class="color-circle-wrapper" data-color="#6d4c41"><div class="color-circle" style="background:#6d4c41;"></div><span>Brown</span></div>
      <div class="color-circle-wrapper" data-color="#ffffff"><div class="color-circle" style="background:#ffffff;"></div><span>White</span></div>
      <div class="color-circle-wrapper" data-color="#000000"><div class="color-circle" style="background:#000000;"></div><span>Black</span></div>
      <div class="color-circle-wrapper" data-color="#8d6e63"><div class="color-circle" style="background:#8d6e63;"></div><span>Light Brown</span></div>
      <div class="color-circle-wrapper" data-color="#9e9e9e"><div class="color-circle" style="background:#9e9e9e;"></div><span>Grey</span></div>
      <div class="color-circle-wrapper" data-color="random"><div class="color-circle" style="background:linear-gradient(45deg,#999,#eee);"></div><span>Random</span></div>
    </div>
    <button onclick="addNote()">+</button>
  </div>

  <div class="main">
    <h2>Закріплені</h2><div class="notes-container" id="pinnedNotes"></div>
    <h2>Інші</h2><div class="notes-container" id="otherNotes"></div>
    <h2>Архів</h2><div class="notes-container" id="archivedNotes"></div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <textarea id="editTextarea" rows="10"></textarea>
      <div class="modal-buttons">
        <button id="saveEdit">Зберегти</button>
        <button id="cancelEdit">Скасувати</button>
      </div>
    </div>
  </div>

  <input type="file" id="restoreFileInput" accept=".txt" style="display: none;">

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    notes.forEach(note => {
      if (typeof note.text === 'string') {
        note.text = note.text.split('\n').map(line => ({ text: line.trim(), checked: false }));
      } else if (Array.isArray(note.text) && typeof note.text[0] === 'string') {
        note.text = note.text.map(line => ({ text: line.trim(), checked: false }));
      }
    });

    let selectedId = null;
    let selectedColor = '#fff176';

    const pinnedContainer = document.getElementById('pinnedNotes');
    const otherContainer = document.getElementById('otherNotes');
    const archivedContainer = document.getElementById('archivedNotes');

    function renderNotes() {
      pinnedContainer.innerHTML = '';
      otherContainer.innerHTML = '';
      archivedContainer.innerHTML = '';

      const searchText = document.getElementById('searchInput').value.toLowerCase();
      const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchText));

      filteredNotes.forEach(note => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.style.backgroundColor = note.color;
        noteEl.style.color = '#000';

        if (note.id === selectedId) noteEl.classList.add('selected');

        noteEl.onclick = () => {
          selectedId = note.id;
          renderNotes();
        };

        const checkboxItems = note.text.map((item, index) => `
          <div class="checkbox-item">
            <label>
              <input type="checkbox" data-noteid="${note.id}" data-index="${index}" ${item.checked ? 'checked' : ''}>
              ${item.text}
            </label>
          </div>
        `).join('');

        noteEl.innerHTML = `<div class="note-title">${note.title}</div>${checkboxItems}`;

        if (note.archived) {
          archivedContainer.appendChild(noteEl);
        } else if (note.pinned) {
          pinnedContainer.appendChild(noteEl);
        } else {
          otherContainer.appendChild(noteEl);
        }
      });

      attachCheckboxListeners();
      updateIconsForTheme();
    }

    function attachCheckboxListeners() {
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('click', e => {
          e.stopPropagation();
          const noteId = Number(checkbox.dataset.noteid);
          const index = Number(checkbox.dataset.index);
          const note = notes.find(n => n.id === noteId);
          if (note && note.text[index]) {
            note.text[index].checked = checkbox.checked;
            saveNotes();
          }
        });
      });
    }

    function addNote() {
      const title = document.getElementById('noteTitle').value;
      const text = document.getElementById('noteText').value;
      if (!text.trim()) return;
      const color = selectedColor === 'random'
        ? ['#fff176','#f28b82','#fbbc04','#ccff90','#a7ffeb','#cbf0f8','#d7aefb'][Math.floor(Math.random() * 7)]
        : selectedColor;
      const checklist = text.split('\n').map(line => ({ text: line.trim(), checked: false }));
      notes.push({ id: Date.now(), title, text: checklist, color, pinned: false, archived: false });
      saveNotes(); renderNotes();
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteText').value = '';
    }

    function editSelected() {
      const note = notes.find(n => n.id === selectedId);
      if (!note) return alert("Виберіть нотатку");
      const lines = note.text.map(item => item.text).join('\n');
      document.getElementById('editTextarea').value = `${note.title}\n${lines}`;
      document.getElementById('editModal').classList.add('visible');
    }

    document.getElementById('saveEdit').onclick = () => {
      const lines = document.getElementById('editTextarea').value.split('\n').map(s => s.trim()).filter(Boolean);
      if (lines.length === 0) return;
      const note = notes.find(n => n.id === selectedId);
      if (!note) return alert("Виберіть нотатку");
      note.title = lines[0];
      note.text = lines.slice(1).map(line => ({ text: line, checked: false }));
      saveNotes(); renderNotes();
      document.getElementById('editModal').classList.remove('visible');
    };

    document.getElementById('cancelEdit').onclick = () => {
      document.getElementById('editModal').classList.remove('visible');
    };

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIconsForTheme();
    }

    function updateIconsForTheme() {
      const isDark = document.body.classList.contains('dark');
      document.querySelectorAll('.icon').forEach(img => {
        img.src = isDark ? img.dataset.light : img.dataset.light;
      });
    }

    function archiveSelected() {
      const note = notes.find(n => n.id === selectedId);
      if (!note) return alert("Виберіть нотатку");
      note.archived = !note.archived;
      if (note.archived) note.pinned = false;
      selectedId = null;
      saveNotes(); renderNotes();
    }

    function deleteSelected() {
      if (!selectedId) return alert("Виберіть нотатку");
      notes = notes.filter(n => n.id !== selectedId);
      selectedId = null;
      saveNotes(); renderNotes();
    }

    function downloadSelected() {
      const note = notes.find(n => n.id === selectedId);
      if (!note) return alert("Виберіть нотатку");
      const textContent = note.text.map(item => `${item.checked ? '[x]' : '[ ]'} ${item.text}`).join('\n');
      const blob = new Blob([`Заголовок: ${note.title}\n\n${textContent}`], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${note.title || 'note'}.txt`;
      a.click();
    }

    function togglePinSelected() {
      const note = notes.find(n => n.id === selectedId);
      if (!note) return alert("Виберіть нотатку");
      note.pinned = !note.pinned;
      saveNotes(); renderNotes();
    }

    function changeNoteColor() {
      const newColor = prompt("Введіть новий HEX колір:", "#ffffff");
      if (newColor && selectedId) {
        const note = notes.find(n => n.id === selectedId);
        if (note) {
          note.color = newColor;
          saveNotes(); renderNotes();
        }
      }
    }

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    document.querySelectorAll('.color-circle-wrapper').forEach(wrapper => {
      wrapper.addEventListener('click', () => {
        document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
        wrapper.querySelector('.color-circle').classList.add('selected');
        selectedColor = wrapper.dataset.color;
      });
    });

    document.getElementById('searchInput').addEventListener('input', renderNotes);

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    document.getElementById('restoreFileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;
        const lines = content.split('\n');
        if (lines.length < 2) {
          alert("Файл порожній або некоректний.");
          return;
        }
        const titleMatch = content.match(/Заголовок:\s*(.*)/);
        const title = titleMatch ? titleMatch[1] : 'Відновлена нотатка';
        const text = lines.slice(2).map(line => {
          const checked = line.startsWith('[x]');
          const cleaned = line.replace(/^\[.\]\s*/, '').trim();
          return { text: cleaned, checked };
        });
        notes.push({ id: Date.now(), title, text, color: '#fff176', pinned: false, archived: false });
        saveNotes(); renderNotes();
        alert("Нотатку відновлено!");
      };
      reader.readAsText(file);
    });

    renderNotes();

  </script>
</body>
</html>
